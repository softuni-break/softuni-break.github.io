<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreakJS</title>
    <link rel="stylesheet" href="../styles/main.css" type=text/css>
    <link rel="stylesheet" href="../styles/modal.css" type=text/css>
    <link href="./public/favico.ico" rel="shortcut icon" type="image/x-icon">
</head>

<body>
    <header>
        <img src="./public/mute.png" title="mute/unmute" alt="mute/unmute">
        <img src="./public/logo.png" alt="softni-logo">
        <img src="./public/mute.png" title="mute/unmute" alt="mute/unmute">
    </header>

    <div class="main-wrapper">
        <div class="main-container">
            <div class="time-container">
                <div class="time">
                    <p class="m">00</p>
                    <p>:</p>
                    <p class="s">00</p>
                </div>
                <div class="info">
                    <p>Minutes</p>
                    <p class="timer-button">ON/OFF</p>
                    <p>Seconds</p>
                </div>
            </div>
        </div>
        <div class="partners-slider">
            <div class="slider"></div>
        </div>
    </div>

    <div class="modal-overlay" id="modal-overlay"></div>

    <div class="modal" id="modal">
        <button class="close-button" id="close-button" title="Close">x</button>
        <section class="modal-content">
            <form class="time-form">
                <div>
                    <input min="0" max="59" placeholder="Minutes" tabindex="1" type="number" name="minutes">
                    <input min="0" max="59" placeholder="Seconds" tabindex="2" type="number" name="seconds">
                </div>
                <button tabindex="3" type="submit">Done</button>
            </form>
            <div class="suggestions">
                <div>05</div>
                <div>10</div>
                <div>15</div>
                <div>20</div>
                <div>25</div>
                <div>30</div>
            </div>
        </section>
    </div>

    <audio loop>
        <source src="./public/melody.mp3" type="audio/mp3">
    </audio>
    
    <script type="module" src="/scripts/index.js"></script>
</body>

</html>
